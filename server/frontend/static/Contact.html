<!-- Main Content -->
<div class="container my-5">
    <div class="row">
        <!-- Contact Form -->
        <div class="col-lg-6 mb-4">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(555) 123-4567">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-6">
            <h2>Our Location</h2>
            <p><strong>Address:</strong> 205 Main Street, Springfield, IL 62704</p>
            <p><strong>Phone:</strong> (474) 493-4175</p>
            <p><strong>Email:</strong> info@citydealerships.com</p>

            <!-- Google Map Embed -->
            <div class="ratio ratio-16x9">

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.6337680423473!2d-89.65421708461764!3d39.7817219794444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8875275dd7e3d1f1%3A0xf0c7c1a616623dbb!2s123%20Main%20St%2C%20Springfield%2C%20IL%2062704!5e0!3m2!1sen!2sus!4v1627372931923!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
